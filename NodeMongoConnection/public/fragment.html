<style>
  #add-hockey-team {
    padding: 20px;

  }
</style>
<form id="add-hockey-team">
  <h3>Add hockey teams to DB:</h3>
  <div class="form-row">
    <label for="team-name">Team Name:</label>
    <input type="text" name="name" id="name"/>
  </div>
  <div class="form-row">
    <label for="team-location">Team Location:</label>
    <input type="text" name="location" id="location"/><br />
  </div>
  <div class="form-row">
    <input type="submit" value="Submit Team" />
  </div>
</form>
<script>
  /* Submit form with ajax */
  $('#add-hockey-team').on('submit', function(e) {
    e.preventDefault(); // prevent standard submission

    var formValues = $(this).serialize(); // put form values into a string for submission to the server
    $.post('http://localhost:8080/newteam', formValues, function(data) {
      $(this).html(data);
    });
  });
</script>
